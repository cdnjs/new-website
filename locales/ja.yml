about:
  google-and-microsoft: 皆さんは&nbsp;<a target="_blank" href="http://code.google.com/apis/libraries/devguide.html">Google CDN</a>&nbsp;が好きですよね？ 同じく&nbsp;<a href="http://www.asp.net/ajaxlibrary/cdn.ashx" target="_blank">Microsoft も自らの CDN を運営しています</a>。
  the-promblem: 問題は、これらは有名なライブラリしかホストしていないことです。
  we-host-it-all: 私たちは JavaScript, CSS, SWF, 画像, その他の全てをホストします。
  supports-http-https-spdy: http/https/spdy をサポートしていますが、私たちは <strong>https</strong> を使うことを強く勧めます！
  currently-used-by: 現在、320,000のウェブサイトで、全世界の合計で500,000のウェブサイトで使われています。<a href="http://trends.builtwith.com/cdn/CDN-JS">詳しくはこちら</a>。
